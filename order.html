<body>

  <div class="header">
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="index.html"> <img src="IMAGES/logo.png" width="300px"></a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html"><h3>Home</h3></a></li>

  <div class="container">
    <h1>Order Form</h1>
    <form id="orderForm">
      <div>
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required>
      </div>
      <div>
        <label for="customerAddress">Customer Address:</label>
        <textarea id="customerAddress" name="customerAddress" required></textarea>
      </div>
      <div>
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" required>
      </div>
      <div>
        <label for="totalPurchase">Total Purchase:</label>
        <input type="text" id="totalPurchase" name="totalPurchase" required>
      </div>
      <div>
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>
      </div>
      <div>
        <label for="expirationDate">Expiration Date:</label>
        <input type="text" id="expirationDate" name="expirationDate" required>
      </div>
      <div>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
      </div>
      <button type="submit" class="btn">Confirm Purchase</button>
    </form>
  </div>

  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="footer-col-1">
